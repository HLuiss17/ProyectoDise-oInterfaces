<!doctype html>
<html lang="es">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Styles/Login.css">
</head>
<body>
    <div class="contenedor">
        <div class="login">
            <h2>Iniciar Sesion</h2>
            <form action="#">
                <div class="entrada">
                    <input type="email" required>
                    <label>Correo</label>
                </div>
                <div class="entrada">
                    <input type="password" required>
                    <label>Contraseña</label>
                </div><br>
                <div class="contrasenia">
                    <a href="#">Olvidaste la contraseña ?</a>
                </div><br><br>
                <div class="contrasenia">
                    <button type="submit" class="btn">Iniciar Sesiòn</button>
                </div><br>
                <div class="link mt-3">
                    <a href="#" data-bs-toggle="modal" data-bs-target="#modalRegistro">No tienes una cuenta
                        ? |Registrate</a>
                </div>
                <!-- creamos el modal para crear una nueva cuenta  -->
                <div class="container-md">
                    <div class="modal fade" id="modalRegistro">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4>Crear una cuenta</h4>
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-6" class="col-sm">
                                            <input class="form-control" type="text" name="txtNombre" id="txtNombre"
                                                placeholder="Nombre" required>
                                        </div>
                                        <div class="col-6" class="col-sm">
                                            <input class="form-control" type="text" name="txtApellido" id="txtApellido"
                                                placeholder="Apellido" required>
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <div class="col-12">
                                            <input class="form-control" type="email" name="txtEmail" id="txtEmail"
                                                placeholder="Correo electrònico" required>
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <div class="col-12">
                                            <input class="form-control" type="password" name="txtContrasenia"
                                                id="txtContrasenia" placeholder="Contraseña">
                                        </div>
                                    </div><br>
                                    <div class="row">
                                        <h5>Fecha de nacimiento</h5>
                                        <div class="col-4" class="col-sm">
                                            <select class="form-select" name="cbxDia" id="cbxDia">
                                                <option value="#">Día</option>
                                                <option value="#">1</option>
                                                <option value="#">2</option>
                                                <option value="#">3</option>
                                                <option value="#">4</option>
                                                <option value="#">5</option>
                                                <option value="#">6</option>
                                                <option value="#">7</option>
                                                <option value="#">8</option>
                                                <option value="#">9</option>
                                                <option value="#">10</option>
                                                <option value="#">11</option>
                                                <option value="#">12</option>
                                                <option value="#">13</option>
                                                <option value="#">14</option>
                                                <option value="#">15</option>
                                                <option value="#">16</option>
                                                <option value="#">17</option>
                                                <option value="#">18</option>
                                                <option value="#">19</option>
                                                <option value="#">20</option>
                                                <option value="#">21</option>
                                                <option value="#">22</option>
                                                <option value="#">23</option>
                                                <option value="#">24</option>
                                                <option value="#">25</option>
                                                <option value="#">26</option>
                                                <option value="#">27</option>
                                                <option value="#">28</option>
                                                <option value="#">29</option>
                                                <option value="#">30</option>
                                                <option value="#">31</option>
                                            </select>
                                        </div>
                                        <div class="col-4" class="col-sm">
                                            <select name="cbxFecha" id="cbxFecha" class="form-select">
                                                <option value="#">Mes</option>
                                                <option value="#">Enero</option>
                                                <option value="#">Febrero</option>
                                                <option value="#">Marzo</option>
                                                <option value="#">Abril</option>
                                                <option value="#">Mayo</option>
                                                <option value="#">Junio</option>
                                                <option value="#">Julio</option>
                                                <option value="#">Agosto</option>
                                                <option value="#">Septiembre</option>
                                                <option value="#">Octubre</option>
                                                <option value="#">Noviembre</option>
                                                <option value="#">Diciembre</option>
                                            </select>
                                        </div>
                                        <div class="col-4" class="col-sm">
                                            <select name="cbxAnio" id="cbxAnio" class="form-select">
                                                <option value="#">Año</option>
                                                <option value="">2024</option>
                                                <option value="">2023</option>
                                                <option value="">2022</option>
                                                <option value="">2021</option>
                                                <option value="">2020</option>
                                                <option value="">2019</option>
                                                <option value="">2018</option>
                                                <option value="">2017</option>
                                                <option value="">2016</option>
                                                <option value="">2015</option>
                                                <option value="">2014</option>
                                                <option value="">2013</option>
                                                <option value="">2012</option>
                                                <option value="">2011</option>
                                                <option value="">2010</option>
                                                <option value="">2009</option>
                                                <option value="">2008</option>
                                                <option value="">2007</option>
                                                <option value="">2006</option>
                                                <option value="">2005</option>
                                                <option value="">2004</option>
                                                <option value="">2003</option>
                                                <option value="">2002</option>
                                                <option value="">2001</option>
                                                <option value="">2000</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="row w-100">
                                        <div class="d-flex justify-content-center w-100" class="col-sm">
                                            <button class="btn btn-danger mx-2"
                                                data-bs-dismiss="modal">Cancelar</button>
                                            <button class="btn btn-primary mx-2">Registrar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
